<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="StyleSheet.css" rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Andika&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="first">
      <div class="node-box first__box-a">
        <div class="node node-head first__head-a">A</div>
        <div class="node arrowFull">2</div>
        <div class="node arrowCenter">4</div>
        <div class="node">6</div>
      </div>
    </section>

    <section class="second">
      <div class="node-box second__box-b">
        <div class="node node-head second__head-b">B</div>
        <div class="node arrowFull">2</div>
        <div class="node arrowCenter">4</div>
        <div class="node-box second__box-10">
          <div class="node node-head second__head-10">10</div>
          <div class="node arrowLeft">70</div>
          <div class="node-box second__box-Pi">
            <div class="node node-head second__head-pi arrowHalfBottom">PI</div>
            <div class="node arrowFull">test</div>
            <div class="node arrowCenter">Foo</div>
            <div class="node">Bar</div>
          </div>
          <div class="node arrowCenter">sigma</div>
        </div>
      </div>
    </section>

    <section class="third">
      <div class="node-box third__box-C">
        <div class="node node-head third__head-C">C</div>
        <div class="node arrowFull">50</div>
        <div class="node-box third__box-60">
          <div class="node node-head third__head-60 arrowCenter">60</div>
          <div class="node arrowFull">Alpha</div>
          <div class="node arrowCenter">3</div>
          <div class="node">zeta</div>
        </div>
        <div class="node">70</div>
      </div>

      

    </section>
